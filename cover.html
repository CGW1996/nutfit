<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutFit</title>
    <link rel="stylesheet" href="/css/cover.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="coverFlex">
        <div id="nutCover" class="cover nutCover bgb no-gutters">
            <a href="#">
                <img class="nutImg" src="/image/food-healthy-dry-pattern-135755.jpg" alt="">
                <div id="nutCoverTitle" class="nutCoverTitle">
                    <h1><span style="color: #FF8000;">Nut</span>Fit</h1>
                    <div id="nutLine" class="line"></div>
                    <h4 class="font-italic">Nutrition & Fitness</h4>
                </div>
            </a>
        </div>

        <div class="no-gutters">
            <div id="nttCover" class="cover hunvh bgb no-gutters">
                <a href="#">
                    <img class="nttImg" src="/image/nutritionist_cover.jpg" alt="">
                    <div id="nttCoverTitle" class="nttCoverTitle coverTitle">
                        <h1>Nutrition</h1>
                        <div id="nttLine" class="line"></div>
                        <h4 class="font-italic">Eat healthy, be nutrition wealthy</h4>
                    </div>
                </a>
            </div>

            <div id="fitCover" class="cover hunvh bgb no-gutters">
                <a href="#">
                    <img class="fitImg" src="/image/personal trainer.jpg" alt="">
                    <div id="fitCoverTitle" class="fitCoverTitle coverTitle">
                        <h1>Fitness</h1>
                        <div id="fitLine" class="line"></div>
                        <h4 class="font-italic">Pain is temporary, Pride is forever</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div><img src="https://fakeimg.pl/widthxheight/color"></div>
    <div>fakeimgHe</div>
    <div>Helloooooooooooooooooooooo</div>
    <div>I am Debbie</div>
    <p>123</p>

    <script>
        $(function () {
            setTimeout(function () {
                $("#nutCover").addClass("nutTran");
            }, 1000)
            setTimeout(function () {
                $("#coverFlex").addClass("d-flex");
            }, 1000)
            setTimeout(function () {
                $("#nttCover").addClass("fiftyvh");
            }, 3000)
            setTimeout(function () {
                $("#fitCover").addClass("fiftyvh");
            }, 4000)
        })
    </script>
    <script src="/js/cover.js"></script>
</body>

</html>
