<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ccz.css">
    <title>Document</title>
</head>

<body>
    <div class="calendar_container">
        <select id="monthselect"></select>
        <select id="yearselect"></select>
        <table id="calendar">
            <thead>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </thead>
            <tbody id="calendar_days"></tbody>
        </table>

        <div id="eventModal" class="hide">
            <button id="close">x</button>
            <input type="text" name="eventitem" id="eventItem">
            <button id="save">Save</button>
        </div>

        <div id="editEventModal" class="hide">
            <button id="editclose">x</button>
            <input type="text" name="editEventitem" id="editEventItem">
            <button id="saveChanges">Save Changes</button>
        </div>
        <script src="./js/ccz.js"></script>
</body>

</html>
