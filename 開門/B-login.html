<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入畫面</title>
    <link rel="stylesheet" href="./css/B-login.css">

            ;

<body>
    <div class="login">

        <form class="form" action="">

            </div>
            <div class="input">

                <label id="alert" for="">請輸入密碼</label>
                <!-- type=""password -->
            </div>
            <div class="btnGroup">
                <button class="btn"><a href="../homepage.html">登入</a> </button>

                <a class="forgetPwd" href="B-forget.html">
                    <span id="forget-span" style="color: rgb(23, 60, 228);">忘記密碼</span>
                </a>

            </div>
        </form>
    </div>
