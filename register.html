<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入畫面</title>
    <link rel="stylesheet" href="./css/註冊.css">

    <style>
        @import url("./font-awesome-4.7.0/css/font-awesome.min.css");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap");

        body {
            background: url(./image/login1.jpg)no-repeat center center / cover;
            /* 不重複 置中 置中 / 滿版*/
        }
    </style>
</head>

<body>
    <div class="login">
        <form class="form" action="">
            <h3>住戶註冊</h3>
            <div class="input ckeckCode">
                <label id="user_ID">請輸入認證碼: <span>(如未取得驗證碼，請洽管委會)</span> </label>
                <div class="checkAcode">
                    <input type="text" name="" id="userID">
                    <button id="checkBtn">檢查驗證碼</button>
                    <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                </div>
                <!-- for =""設定與下方連結 -->

                <label id="alert" for="">認證碼正確/錯誤</label>

            </div>
            <div class="input">
                <label for="userPwd">姓名:</label><!-- for =""設定與下方連結 -->
                <input type="" name="" id="userName" disabled="disabled">
                <label id="alert" for="">請輸入正確文字</label>
            </div>
            <div class="input">
                <label for="userPwd">戶號:</label><!-- for =""設定與下方連結 -->
                <input type="" name="" id="userAcountNum" disabled>
                <label id="alert" for="">請輸入正確戶號</label>
            </div>
            <div class="input">
                <label for="userPwd">電話:</label><!-- for =""設定與下方連結 -->
                <input type="" name="" id="userTel" disabled>
                <label id="alert" for="">請輸入電話號碼</label>
            </div>
            <div class="input">
                <label for="userPwd">行動電話:</label><!-- for =""設定與下方連結 -->
                <input type="" name="" id="userPhone" disabled>
                <label id="alert" for="">請輸入行動電話號碼</label>
            </div>
            <div class="input">
                <label for="">E-Mail:</label><!-- for =""設定與下方連結 -->
                <input type="" name="" id="userMail" disabled>
                <label id="alert" for="">請輸入信箱號碼</label>
            </div>
            <div class="btnGroup">
                <button class="btn">註冊</button>
            </div>
        </form>
    </div>

    <script>




    </script>
</body>

</html>
